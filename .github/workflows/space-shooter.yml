name: Update Pacman Contribution Graph
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create assets directory
        run: mkdir -p assets
      
      - name: Generate Pacman Contribution Graph
        uses: maurodesouza/github-readme-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          output_dir: assets
          years: 1

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/
          git commit -m "ðŸŽ® Update Pacman Contribution Graph" -a || true
          git push
