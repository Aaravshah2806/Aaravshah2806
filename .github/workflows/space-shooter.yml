name: Generate Pacman Contribution Graph
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create assets directory
        run: mkdir -p assets

      - name: Generate Pacman Graph
        run: |
          # Using GitHub stats API with animated theme
          curl -o assets/pacman-graph.svg "https://github-readme-stats.vercel.app/api?username=${{ github.repository_owner }}&show_icons=true&theme=dracula&hide_border=true"
          
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/
          git commit -m "ðŸŽ® Update Pacman contribution visualization" -a || true
          git push
